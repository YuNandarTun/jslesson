<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <p id='while'></p>
</body>
<script>
    let i=8;
    let data='';
    while (i<10){
        data += i+ ' times'+'<br>';
        i++;
    }
    document.getElementById('while').innerHTML=data;
</script>
</html>
